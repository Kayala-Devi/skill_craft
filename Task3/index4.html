<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skillcraft | Tic-Tac-Toe</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #088383;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #2607a2;
      color: rgb(158, 181, 41);
      padding: 20px;
      width: 100%;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
    }

    .container {
      margin-top: 40px;
      background: #9e2170;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .mode-select {
      margin-bottom: 20px;
      font-weight: 600;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #333;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin-bottom: 20px;
    }

    .cell {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #e0e4e8;
      font-size: 2.5rem;
      font-weight: bold;
      color: #0077b6;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #d4d9dd;
    }

    .cell.winner {
      background: #00c853;
      color: white;
    }

    button {
      padding: 10px 20px;
      background: #ff5252;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 10px;
      cursor: pointer;
    }

    button:hover {
      background: #e53935;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <header>Skillcraft Tic-Tac-Toe</header>

  <div class="container">
    <div class="mode-select">
      Mode: 
      <select id="gameMode">
        <option value="pvp">Player vs Player</option>
        <option value="ai">Player vs Computer</option>
      </select>
    </div>

    <div class="status" id="status">Player X's Turn</div>

    <div class="board" id="board">
      <div class="cell" data-index="0"></div>
      <div class="cell" data-index="1"></div>
      <div class="cell" data-index="2"></div>
      <div class="cell" data-index="3"></div>
      <div class="cell" data-index="4"></div>
      <div class="cell" data-index="5"></div>
      <div class="cell" data-index="6"></div>
      <div class="cell" data-index="7"></div>
      <div class="cell" data-index="8"></div>
    </div>

    <button onclick="resetGame()">Restart</button>
  </div>

  <footer>Â© 2025 Skillcraft Technology</footer>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const boardEl = document.getElementById('board');
    const modeSelect = document.getElementById('gameMode');

    let board = Array(9).fill('');
    let currentPlayer = 'X';
    let isGameActive = true;

    const winConditions = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function updateStatus() {
      statusText.textContent = `Player ${currentPlayer}'s Turn`;
    }

    function checkWin() {
      for (let combo of winConditions) {
        const [a, b, c] = combo;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          highlightWin(combo);
          statusText.textContent = `Player ${currentPlayer} Wins!`;
          isGameActive = false;
          return true;
        }
      }
      if (!board.includes('')) {
        statusText.textContent = "It's a Draw!";
        isGameActive = false;
        return false;
      }
      return false;
    }

    function highlightWin(indices) {
      indices.forEach(i => {
        cells[i].classList.add('winner');
      });
    }

    function handleClick(e) {
      const index = e.target.getAttribute('data-index');
      if (!isGameActive || board[index]) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (!checkWin()) {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateStatus();

        if (modeSelect.value === 'ai' && currentPlayer === 'O') {
          setTimeout(aiMove, 500);
        }
      }
    }

    function aiMove() {
      let emptyIndices = board.map((val, i) => val === '' ? i : null).filter(i => i !== null);
      if (emptyIndices.length === 0 || !isGameActive) return;

      const randomIndex = emptyIndices[Math.floor(Math.random() * emptyIndices.length)];
      board[randomIndex] = 'O';
      cells[randomIndex].textContent = 'O';
      if (!checkWin()) {
        currentPlayer = 'X';
        updateStatus();
      }
    }

    function resetGame() {
      board = Array(9).fill('');
      currentPlayer = 'X';
      isGameActive = true;
      statusText.textContent = "Player X's Turn";
      cells.forEach(cell => {
        cell.textContent = '';
        cell.classList.remove('winner');
      });
    }

    cells.forEach(cell => {
      cell.addEventListener('click', handleClick);
    });

    modeSelect.addEventListener('change', resetGame);
  </script>
</body>
</html>
